<div fxLayout="row" fxLayoutAlign="end center">
    <mat-form-field>
        <mat-select placeholder="{{ 'LANGUAGE' | translate }}" [ngModel]="myLang" (selectionChange)="onLangChanged($event)">
            <mat-option *ngFor="let lang of languages" [value]="lang.code">{{ lang.name }}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
