<form novalidate (submit)="onAdd(description.value)">
  <mat-card appearance="outlined" class="add-item">
    <mat-card-header>
      <mat-card-title>{{ "ADD_ITEM" | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field fxFlex="grow">
        <input
          matInput
          placeholder="{{ 'TODO_DESCRIPTION' | translate }}"
          #description
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button type="submit" mat-button>{{ "ADD" | translate }}</button>
    </mat-card-actions>
  </mat-card>
</form>
